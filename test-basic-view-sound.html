<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Basic View Sound</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        button {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #00b8e6;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        .info { background: #2d4a5a; }
    </style>
</head>
<body>
    <h1>🔊 Test Basic View Sound</h1>
    
    <button onclick="testDirectAudio()">Test Direct Audio (oh-fucking.mp3)</button>
    <button onclick="testSoundSystem()">Test Sound System</button>
    <button onclick="testBasicViewSound()">Test Basic View Sound</button>
    
    <div id="output"></div>

    <!-- Load the sound effects system -->
    <script src="js/plugins/omega-sound-effects.js"></script>
    
    <script>
        function log(message) {
            console.log(message);
            document.getElementById('output').innerHTML += '<div class="status info">' + message + '</div>';
        }
        
        function testDirectAudio() {
            log('Testing direct audio...');
            try {
                const audio = new Audio('sounds/oh-fucking.mp3');
                audio.volume = 0.8;
                audio.play().then(() => {
                    log('✅ Direct audio played successfully');
                }).catch(error => {
                    log('❌ Direct audio failed: ' + error.message);
                });
            } catch (error) {
                log('❌ Direct audio error: ' + error.message);
            }
        }
        
        function testSoundSystem() {
            log('Testing sound system...');
            if (window.OmegaSoundEffects) {
                log('✅ OmegaSoundEffects loaded');
                log('Enabled: ' + window.OmegaSoundEffects.isSoundEnabled());
                log('Audio context state: ' + (window.OmegaSoundEffects.audioContext ? window.OmegaSoundEffects.audioContext.state : 'null'));
                log('Registered sounds: ' + Array.from(window.OmegaSoundEffects.sounds.keys()).join(', '));
                
                // Check if basic-view sound is registered
                const hasBasicViewSound = window.OmegaSoundEffects.sounds.has('basic-view');
                log('Has basic-view sound: ' + hasBasicViewSound);
                
                if (hasBasicViewSound) {
                    const soundConfig = window.OmegaSoundEffects.sounds.get('basic-view');
                    log('Basic-view sound config: ' + JSON.stringify(soundConfig, null, 2));
                }
            } else {
                log('❌ OmegaSoundEffects not loaded');
            }
        }
        
        function testBasicViewSound() {
            log('Testing basic view sound...');
            if (window.OmegaSoundEffects) {
                try {
                    window.OmegaSoundEffects.playBasicViewSound();
                    log('✅ Basic view sound triggered');
                } catch (error) {
                    log('❌ Basic view sound error: ' + error.message);
                }
            } else {
                log('❌ OmegaSoundEffects not available');
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('=== Auto-test on load ===');
                testSoundSystem();
            }, 1000);
        });
    </script>
</body>
</html>
