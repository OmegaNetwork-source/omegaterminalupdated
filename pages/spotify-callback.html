<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authentication</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1DB954 0%, #1ed760 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            opacity: 0.9;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéµ</div>
        <h1>Connecting to Spotify</h1>
        <div class="spinner"></div>
        <p>Please wait while we complete the authentication...</p>
    </div>

    <script>
        console.log('üéµ Spotify callback page loaded');
        console.log('Full URL:', window.location.href);
        console.log('Search:', window.location.search);
        
        // Parse URL parameters (for PKCE code)
        function parseParams() {
            const search = window.location.search.substring(1);
            console.log('Parsing search params:', search);
            
            const params = {};
            if (search) {
                search.split('&').forEach(item => {
                    const parts = item.split('=');
                    if (parts.length === 2) {
                        params[parts[0]] = decodeURIComponent(parts[1]);
                    }
                });
            }
            console.log('Parsed params:', params);
            return params;
        }

        // Exchange authorization code for access token
        async function exchangeCodeForToken(code, codeVerifier) {
            console.log('üéµ Exchanging code for token...');
            
            const body = new URLSearchParams({
                client_id: 'dc96d602cecc4ff0a28e122dc71fa8af',
                grant_type: 'authorization_code',
                code: code,
                redirect_uri: window.location.origin + '/pages/spotify-callback.html',
                code_verifier: codeVerifier
            });

            try {
                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: body
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error_description || errorData.error);
                }

                const data = await response.json();
                console.log('‚úÖ Token received successfully');
                return data;
            } catch (error) {
                console.error('‚ùå Token exchange failed:', error);
                throw error;
            }
        }

        // Wait a moment for the page to fully load
        setTimeout(async () => {
            const params = parseParams();
            
            // Check if we have an authorization code (PKCE flow)
            if (params.code) {
                console.log('‚úÖ Authorization code received');
                
                // Get code verifier from opener window
                const codeVerifier = window.opener ? 
                    window.opener.localStorage.getItem('spotify_code_verifier') : 
                    localStorage.getItem('spotify_code_verifier');
                
                if (!codeVerifier) {
                    console.error('‚ùå No code verifier found');
                    document.querySelector('.container').innerHTML = `
                        <div class="logo">‚ùå</div>
                        <h1>Authentication Error</h1>
                        <p>Code verifier not found. Please try again.</p>
                        <button onclick="window.close()" style="margin-top: 20px; padding: 10px 20px; background: #d70015; color: white; border: none; border-radius: 5px; cursor: pointer;">Close</button>
                    `;
                    return;
                }
                
                try {
                    // Exchange code for token
                    const tokenData = await exchangeCodeForToken(params.code, codeVerifier);
                    
                    // Clean up code verifier
                    if (window.opener) {
                        window.opener.localStorage.removeItem('spotify_code_verifier');
                    }
                    localStorage.removeItem('spotify_code_verifier');
                    
                    // Send token to opener window
                    if (window.opener && !window.opener.closed) {
                        console.log('Sending token to opener window...');
                        
                        const message = {
                            type: 'spotify-auth-success',
                            access_token: tokenData.access_token,
                            token_type: tokenData.token_type || 'Bearer',
                            expires_in: tokenData.expires_in || 3600,
                            refresh_token: tokenData.refresh_token
                        };
                        
                        window.opener.postMessage(message, window.opener.location.origin);
                        
                        // Show success message
                        document.querySelector('.container').innerHTML = `
                            <div class="logo">‚úÖ</div>
                            <h1>Successfully Connected!</h1>
                            <p>Returning to terminal...</p>
                        `;
                        
                        // Close after 1 second
                        setTimeout(() => {
                            window.close();
                        }, 1000);
                    } else {
                        console.error('‚ùå No opener window found');
                        document.querySelector('.container').innerHTML = `
                            <div class="logo">‚ö†Ô∏è</div>
                            <h1>Please keep the terminal window open</h1>
                            <p>The authentication window needs the original terminal window to be open.</p>
                            <button onclick="window.close()" style="margin-top: 20px; padding: 10px 20px; background: #1DB954; color: white; border: none; border-radius: 5px; cursor: pointer;">Close</button>
                        `;
                    }
                } catch (error) {
                    console.error('‚ùå Token exchange failed:', error);
                    document.querySelector('.container').innerHTML = `
                        <div class="logo">‚ùå</div>
                        <h1>Token Exchange Failed</h1>
                        <p>${error.message}</p>
                        <button onclick="window.close()" style="margin-top: 20px; padding: 10px 20px; background: #d70015; color: white; border: none; border-radius: 5px; cursor: pointer;">Close</button>
                    `;
                }
            } else if (params.access_token) {
                // Legacy implicit flow support (shouldn't happen anymore)
                console.log('‚úÖ Access token received:', params.access_token.substring(0, 20) + '...');
                
                // Try to send to opener window
                if (window.opener && !window.opener.closed) {
                    console.log('Sending message to opener window...');
                    
                    const message = {
                        type: 'spotify-auth-success',
                        access_token: params.access_token,
                        token_type: params.token_type || 'Bearer',
                        expires_in: parseInt(params.expires_in) || 3600
                    };
                    
                    window.opener.postMessage(message, window.opener.location.origin);
                    
                    // Show success message
                    document.querySelector('.container').innerHTML = `
                        <div class="logo">‚úÖ</div>
                        <h1>Successfully Connected!</h1>
                        <p>Returning to terminal...</p>
                    `;
                    
                    // Close after 1 second
                    setTimeout(() => {
                        window.close();
                    }, 1000);
                } else {
                    console.error('‚ùå No opener window found or it was closed');
                    document.querySelector('.container').innerHTML = `
                        <div class="logo">‚ö†Ô∏è</div>
                        <h1>Please keep the terminal window open</h1>
                        <p>The authentication window needs the original terminal window to be open.</p>
                        <p style="font-size: 12px; margin-top: 20px;">Access Token: ${params.access_token.substring(0, 30)}...</p>
                        <button onclick="window.close()" style="margin-top: 20px; padding: 10px 20px; background: #1DB954; color: white; border: none; border-radius: 5px; cursor: pointer;">Close</button>
                    `;
                }
            } else if (params.error) {
                // Handle error from Spotify
                console.error('‚ùå Spotify auth error:', params.error, params.error_description);
                document.querySelector('.container').innerHTML = `
                    <div class="logo">‚ùå</div>
                    <h1>Authentication Error</h1>
                    <p><strong>${params.error}</strong></p>
                    <p>${params.error_description || 'Please try again.'}</p>
                    <button onclick="window.close()" style="margin-top: 20px; padding: 10px 20px; background: #d70015; color: white; border: none; border-radius: 5px; cursor: pointer;">Close</button>
                `;
            } else {
                // No token and no error
                console.error('‚ùå No access token or error in URL');
                console.log('URL might not contain hash fragment. Check Spotify app settings.');
                document.querySelector('.container').innerHTML = `
                    <div class="logo">‚ùå</div>
                    <h1>Authentication Failed</h1>
                    <p>No access token received from Spotify.</p>
                    <p style="font-size: 12px; margin-top: 20px;">This might be due to:</p>
                    <ul style="text-align: left; font-size: 12px; max-width: 400px; margin: 10px auto;">
                        <li>Incorrect redirect URI in Spotify Dashboard</li>
                        <li>User denied permissions</li>
                        <li>Spotify API configuration issue</li>
                    </ul>
                    <button onclick="window.close()" style="margin-top: 20px; padding: 10px 20px; background: #d70015; color: white; border: none; border-radius: 5px; cursor: pointer;">Close</button>
                `;
            }
        }, 100);
    </script>
</body>
</html>
