<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=terminal.html">
    <title>Omega Terminal - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0f;
            color: #00ff88;
            font-family: 'Courier New', 'Monaco', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .redirect-container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
            max-width: 500px;
        }
        
        .omega-logo {
            font-size: 4em;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            letter-spacing: 2px;
        }
        
        p {
            margin: 10px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }
        
        a {
            color: #00d4ff;
            text-decoration: none;
            border-bottom: 1px dashed #00d4ff;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #00ff88;
            border-bottom-color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .loading-bar {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px auto;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            animation: load 1s ease-out forwards;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .redirect-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="omega-logo">Î©</div>
        <h1>OMEGA TERMINAL</h1>
        <p>Loading terminal interface...</p>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p style="margin-top: 20px;">
            <a href="terminal.html">Click here if not redirected</a>
        </p>
    </div>
    
    <script>
        // Immediate redirect to terminal.html
        setTimeout(() => {
            window.location.replace('terminal.html');
        }, 1000);
    </script>
</body>
</html>
