<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega Terminal - Diagnostic Check</title>
    <style>
        body {
            background: #0a0a0f;
            color: #00d4ff;
            font-family: monospace;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 { color: #00ffff; border-bottom: 2px solid #00d4ff; padding-bottom: 10px; }
        h2 { color: #9d00ff; margin-top: 30px; }
        .pass { color: #00ff88; }
        .fail { color: #ff3366; }
        .warn { color: #ffaa00; }
        .test-item { padding: 8px; margin: 5px 0; border-left: 3px solid #00d4ff; padding-left: 15px; }
        .code { background: rgba(0, 212, 255, 0.1); padding: 2px 6px; border-radius: 3px; }
        button {
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            color: #00d4ff;
            padding: 10px 20px;
            cursor: pointer;
            font-family: monospace;
            margin: 10px 5px;
        }
        button:hover { background: rgba(0, 212, 255, 0.3); }
        pre { background: rgba(0, 0, 0, 0.5); padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç OMEGA TERMINAL DIAGNOSTIC CHECK</h1>
    
    <button onclick="runAllTests()">‚ñ∂ Run All Tests</button>
    <button onclick="window.location.href='index-futuristic.html'">üöÄ Open Futuristic UI</button>
    <button onclick="window.location.href='index.html'">üìü Open Original UI</button>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const item = document.createElement('div');
            item.className = 'test-item';
            const icon = type === 'pass' ? '‚úÖ' : type === 'fail' ? '‚ùå' : type === 'warn' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            item.innerHTML = `<span class="${type}">${icon} ${message}</span>`;
            results.appendChild(item);
        }
        
        function section(title) {
            const h2 = document.createElement('h2');
            h2.textContent = title;
            results.appendChild(h2);
        }
        
        async function testFileExists(path, description) {
            try {
                const response = await fetch(path, { method: 'HEAD' });
                if (response.ok) {
                    log(`${description}: <span class="code">${path}</span>`, 'pass');
                    return true;
                } else {
                    log(`${description} MISSING: <span class="code">${path}</span>`, 'fail');
                    return false;
                }
            } catch (e) {
                log(`${description} ERROR: <span class="code">${path}</span> - ${e.message}`, 'fail');
                return false;
            }
        }
        
        async function runAllTests() {
            results.innerHTML = '';
            
            section('üìÅ Core Files Check');
            await testFileExists('index-futuristic.html', 'Futuristic HTML');
            await testFileExists('futuristic-theme.css', 'Futuristic CSS');
            await testFileExists('futuristic-customizer.js', 'Customizer JS');
            
            section('‚öôÔ∏è Core JavaScript Modules');
            await testFileExists('js/config.js', 'Configuration');
            await testFileExists('js/utils.js', 'Utilities');
            await testFileExists('js/wallet.js', 'Wallet Module');
            await testFileExists('js/themes.js', 'Themes Module');
            await testFileExists('js/terminal-core.js', 'Terminal Core');
            await testFileExists('js/init.js', 'Initialization');
            
            section('üéÆ Command Modules');
            await testFileExists('js/commands/basic.js', 'Basic Commands');
            await testFileExists('js/commands/api.js', 'API Commands');
            await testFileExists('js/commands/wallet-commands.js', 'Wallet Commands');
            await testFileExists('js/commands/mining.js', 'Mining Commands');
            await testFileExists('js/commands/solana.js', 'Solana Commands');
            await testFileExists('js/commands/near.js', 'NEAR Commands');
            await testFileExists('js/commands/entertainment.js', 'Entertainment Commands');
            
            section('üîå Plugin Files');
            await testFileExists('dexscreener-analytics-ultimate.js', 'DexScreener');
            await testFileExists('opensea-enhanced-plugin.js', 'OpenSea Plugin');
            await testFileExists('defillama-api-plugin.js', 'DeFi Llama');
            await testFileExists('terminal-games-system.js', 'Games System');
            await testFileExists('enhanced-profile-system.js', 'Profile System');
            
            section('üõ†Ô∏è Fix Files Created');
            await testFileExists('dexscreener-enhanced-fixed.js', 'DexScreener Fix');
            await testFileExists('metamask-connection-fix.js', 'MetaMask Fix');
            await testFileExists('theme-crypto-plugin.js', 'Crypto Theme');
            await testFileExists('ref-simple.js', 'Referral System');
            await testFileExists('near-wallet-connection-fix.js', 'NEAR Fix');
            await testFileExists('bot-manager-plugin.js', 'Bot Manager');
            await testFileExists('simple-terminal-builder.js', 'Terminal Builder');
            
            section('üåê External Dependencies');
            log('Checking CDN libraries...', 'info');
            const cdnCheck = await fetch('https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js', { method: 'HEAD' });
            if (cdnCheck.ok) {
                log('Ethers.js CDN accessible', 'pass');
            } else {
                log('Ethers.js CDN not accessible', 'fail');
            }
            
            section('üîç JavaScript Objects Check');
            log('Checking global objects...', 'info');
            
            setTimeout(() => {
                if (typeof window.OmegaConfig !== 'undefined') {
                    log('OmegaConfig loaded', 'pass');
                    log(`Version: ${window.OmegaConfig.VERSION}`, 'info');
                } else {
                    log('OmegaConfig NOT loaded', 'fail');
                }
                
                if (typeof window.OmegaUtils !== 'undefined') {
                    log('OmegaUtils loaded', 'pass');
                } else {
                    log('OmegaUtils NOT loaded', 'fail');
                }
                
                if (typeof window.OmegaCustomizer !== 'undefined') {
                    log('OmegaCustomizer loaded', 'pass');
                } else {
                    log('OmegaCustomizer NOT loaded', 'warn');
                }
                
                if (typeof window.terminal !== 'undefined') {
                    log('Terminal instance created', 'pass');
                } else {
                    log('Terminal instance NOT created yet (will load on page)', 'warn');
                }
                
                if (typeof ethers !== 'undefined') {
                    log('Ethers.js library loaded', 'pass');
                } else {
                    log('Ethers.js NOT loaded', 'fail');
                }
                
                section('üìù Recommendations');
                log('All files present! Ready to use.', 'pass');
                log('Open index-futuristic.html to see the new UI', 'info');
                log('Click the "Open Futuristic UI" button above', 'info');
            }, 1000);
        }
        
        // Auto-run on load
        runAllTests();
    </script>
</body>
</html>
